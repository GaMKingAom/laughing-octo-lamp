    <script>
function pad(n) { return n < 10 ? '0' + n : n; } 
function updateTimer() {
    const now = new Date();
    // ปรับเป็นเวลาไทย (UTC+7) ตรงนี้สามารถตั้งชดเชย offset ได้ (7 - now.getTimezoneOffset(), now.getTimezoneOffset() > ตรงส่วนนี้คือใช้เวลาของผู้ใช้ที่เปิดเว็บเข้ามา.
    //This is Thai time (UTC+7). You can set the offset here (7 - now.getTimezoneOffset(), now.getTimezoneOffset() > This Use Local Time zone on Client.
    const nowBkk = new Date(now.getTime() + (now.getTimezoneOffset() / 60) * 60 * 60 * 1000 - (now.getTimezoneOffset() * 60000));
    const year = nowBkk.getFullYear();
    const month = nowBkk.getMonth();
    const day = nowBkk.getDate();
    
    // ตั้งเวลาตรงนี้เด้อ เวลาของวันนี้ (เวลาไทย) ชม, นาที, วินาที, มิลลิวินาที(ms)
    // Set the time here. Today hours, minutes, seconds, milliseconds (ms)

    const target = new Date(year, month, day, 17, 0, 0, 0); //<<< ไปปรับแต่งได้ / config that
    let diff = target - nowBkk;
    let text = "";
    if (diff > 0) {
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        text = `เหลือเวลา ${pad(h)}:${pad(m)}:${pad(s)}`;
    } else {
        diff = Math.abs(diff);
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        text = `<span style="color:red;">เกินเวลาแล้ว</span> ${pad(h)}:${pad(m)}:${pad(s)}`;
    }
    document.getElementById("timer").innerHTML = text;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>
